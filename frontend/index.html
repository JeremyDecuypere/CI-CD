<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Backend URL</title>
</head>
<body>
  <p>List of foods from API:</p>
  <ul id="list"></ul>
  <h1 id="environment"></h1> 
  <h4 id="toDisplay"></h4>
</body>
</html>

<script src="env-config.js"></script>
<script type="text/javascript">
let li, ul;

async function createList() {
  const url = window.BACKEND_URL;
  console.log("Backend URL:", url);
  console.log("CI/CD toegevoed");
  var environment = 'default';
  var toDisplay = ''
  if (url.slice(-1) === '3') {
    environment = 'production';
  }
  if (url.slice(-1) === '2') {
    environment = 'test';
    toDisplay = 'Hey! ik zou normaal gezien alleen maar toegevoegd moeten worden op de frontend site van de test omgeving en dit dankzij continuous development'
  }
  console.log('App runt in volgende environment', environment);

  const environmentElement = document.getElementById("environment");
  environmentElement.textContent = `Current Environment: ${environment}`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`Error fetching data: ${response.status}`);
    }

    const contentType = response.headers.get("content-type");
    if (!contentType || !contentType.includes("application/json")) {
      throw new Error("Expected JSON response but received non-JSON content.");
    }

    const json = await response.json();
    console.log("Json", json);

    const ul = document.getElementById("list");
    json.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `${item.color} ${item.name}`;
      ul.appendChild(li);
    });
  } catch (error) {
    console.error("Error:", error.message);
  }
}

createList();
</script>
