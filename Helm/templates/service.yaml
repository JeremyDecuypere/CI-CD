apiVersion: v1
kind: Service
metadata:
  name: backend-{{ .Release.Name }}
  namespace: {{ .Values.config.NAMESPACE }}
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: {{ .Values.backend.port }}
    targetPort: {{ .Values.backend.port }}
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-{{ .Release.Name }}
  namespace: {{ .Values.config.NAMESPACE }}
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: {{ .Values.frontend.port }}
    targetPort: {{ .Values.frontend.port }}
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-{{ .Release.Name }}
  namespace: {{ .Values.config.NAMESPACE }}
spec:
  selector:
    app: mongodb
  ports:
  - protocol: TCP
    port: {{ .Values.mongodb.port }}
    targetPort: {{ .Values.mongodb.port }}
  type: ClusterIP
