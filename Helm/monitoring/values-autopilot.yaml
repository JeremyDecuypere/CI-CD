alertmanager:
  enabled: true
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

pushgateway:
  enabled: true  

nodeExporter:
  enabled: true  

kubeStateMetrics:
  enabled: true
  podSecurityPolicy:
    enabled: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000

server:
  server:
  extraArgs:
    --web.enable-lifecycle: ""
  podSecurityPolicy:
    enabled: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
  resources:
    requests:
      memory: "400Mi"
      cpu: "200m"
    limits:
      memory: "800Mi"
      cpu: "400m"
  service:
    type: LoadBalancer

additionalScrapeConfigs: []
